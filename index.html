<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/bdfb0077f4.js" crossorigin="anonymous"></script>
  <title>Keyboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="bodyDisplay()">
  <div id="preloader">
    <i class="fas fa-spinner"></i>
  </div>

  <div id="body">
  <div id="kb-demo-align"><div id="keyboard-demo">
  <div id="align-input">
    <input type="text" id="input" placeholder="Type your name...">
  </div>
  <div id="align-keyboard"><div id="keyboard">
    <div id="symbol-keyv">
      <button id="keys-flex" class="spec" style="background-color: rgb(121, 121, 121);" onclick="selectAll()"><i class="fas fa-i-cursor"></i></button>
      <button id="keys-flex" class="spec" style="background-color: rgb(121, 121, 121);" onclick="backSpace()"><i class="fas fa-backspace"></i></button>
      <button id="keys-flex" class="spec" style="background-color: rgb(121, 121, 121);" onclick="Copy()"><i class="fas fa-clipboard"></i></button>
      <button id="keys-flex" class="spec" style="background-color: rgb(121, 121, 121);" onclick="textClear()"><i class="fas fa-times"></i></button>
      <button id="keys-flex" onclick="symbol1()">~</button>
      <button id="keys-flex" onclick="symbol2()">!</button>
      <button id="keys-flex" onclick="symbol3()">@</button>
      <button id="keys-flex" onclick="symbol4()">#</button>
      <button id="keys-flex" onclick="symbol5()">$</button>
      <button id="keys-flex" onclick="symbol6()">%</button>
      <button id="keys-flex" onclick="symbol7()">^</button>
      <button id="keys-flex" onclick="symbol8()">&</button>
      <button id="keys-flex" onclick="symbol9()">*</button>
      <button id="keys-flex" onclick="symbol10()">(</button>
      <button id="keys-flex" onclick="symbol11()">)</button>
      <button id="keys-flex" onclick="symbol12()">_</button>
      <button id="keys-flex" onclick="symbol13()">+</button>
      <button id="keys-flex" onclick="symbol14()">{</button>
      <button id="keys-flex" onclick="symbol15()">}</button>
      <button id="keys-flex" onclick="symbol16()"><</button>
      <button id="keys-flex" onclick="symbol17()">></button>
      <button id="keys-flex" onclick="symbol18()">:</button>
      <button id="keys-flex" onclick="symbol19()">;</button>
      <button id="keys-flex" onclick="symbol20()">"</button>
      <button id="keys-flex" onclick="symbol21()">'</button>
      <button id="keys-flex" onclick="symbol22()">?</button>
      <button id="keys-flex" onclick="symbol23()">/</button>
      <button id="keys-flex" onclick="symbol24()">.</button>
      <button id="keys-flex" onclick="symbol25()">,</button>
      <button id="keys-flex" onclick="symbol26()">[</button>
      <button id="keys-flex" onclick="symbol27()">]</button> 
      <button id="keys-flex" onclick="symbol28()">|</button> 
    </div>
  <button id="keys-top" onclick="NUMBER1()">1</button>
  <button id="keys-top" onclick="NUMBER2()">2</button>
  <button id="keys-top" onclick="NUMBER3()">3</button>
  <button id="keys-top" onclick="NUMBER4()">4</button>
  <button id="keys-top" onclick="NUMBER5()">5</button>
  <button id="keys-top" onclick="NUMBER6()">6</button>
  <button id="keys-top" onclick="NUMBER7()">7</button>
  <button id="keys-top" onclick="NUMBER8()">8</button>
  <button id="keys-top" onclick="NUMBER9()">9</button>
  <button id="keys-top" onclick="NUMBER0()">0</button>
  <br>
  <button id="keys" onclick="LETTERq()">q</button>
  <button id="keys" onclick="LETTERw()">w</button>
  <button id="keys" onclick="LETTERe()">e</button>
  <button id="keys" onclick="LETTERr()">r</button>
  <button id="keys" onclick="LETTERt()">t</button>
  <button id="keys" onclick="LETTERy()">y</button>
  <button id="keys" onclick="LETTERu()">u</button>
  <button id="keys" onclick="LETTERi()">i</button>
  <button id="keys" onclick="LETTERo()">o</button>
  <button id="keys" onclick="LETTERp()">p</button>
  <br>
  <button id="keys" onclick="LETTERa()">a</button>
  <button id="keys" onclick="LETTERs()">s</button>
  <button id="keys" onclick="LETTERd()">d</button>
  <button id="keys" onclick="LETTERf()">f</button>
  <button id="keys" onclick="LETTERg()">g</button>
  <button id="keys" onclick="LETTERh()">h</button>
  <button id="keys" onclick="LETTERj()">j</button>
  <button id="keys" onclick="LETTERk()">k</button>
  <button id="keys" onclick="LETTERl()">l</button>
  <br>
  <button id="keys" onclick="LETTERz()">z</button>
  <button id="keys" onclick="LETTERx()">x</button>
  <button id="keys" onclick="LETTERc()">c</button>
  <button id="keys" onclick="LETTERv()">v</button>
  <button id="keys" onclick="LETTERb()">b</button>
  <button id="keys" onclick="LETTERn()">n</button>
  <button id="keys" onclick="LETTERm()" onmouseover="document.getElementById('input').focus()">m</button>
  <br>
  <button id="spacebar" onclick="space()"></button>
  </div></div>
  </div></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
