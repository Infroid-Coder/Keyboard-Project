<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/05db677ca2.js" crossorigin="anonymous"></script>
  <title>Keyboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="bodyDisplay()">
  <div id="preloader">
    <i class="fas fa-spinner"></i>
  </div>

  <div id="body">
  <div id="kb-demo-align"><div id="keyboard-demo">
  <div id="align-input"><input type="text" id="input" placeholder="Type your name..."></div>
  <div id="align-keyboard"><div id="keyboard">
  <button id="keys-top" onclick="NUMBER1()">1</button>
  <button id="keys-top" onclick="NUMBER2()">2</button>
  <button id="keys-top" onclick="NUMBER3()">3</button>
  <button id="keys-top" onclick="NUMBER4()">4</button>
  <button id="keys-top" onclick="NUMBER5()">5</button>
  <button id="keys-top" onclick="NUMBER6()">6</button>
  <button id="keys-top" onclick="NUMBER7()">7</button>
  <button id="keys-top" onclick="NUMBER8()">8</button>
  <button id="keys-top" onclick="NUMBER9()">9</button>
  <button id="keys-top" onclick="NUMBER0()">0</button>
  <br>
  <button id="keys" onclick="LETTERq()">q</button>
  <button id="keys" onclick="LETTERw()">w</button>
  <button id="keys" onclick="LETTERe()">e</button>
  <button id="keys" onclick="LETTERr()">r</button>
  <button id="keys" onclick="LETTERt()">t</button>
  <button id="keys" onclick="LETTERy()">y</button>
  <button id="keys" onclick="LETTERu()">u</button>
  <button id="keys" onclick="LETTERi()">i</button>
  <button id="keys" onclick="LETTERo()">o</button>
  <button id="keys" onclick="LETTERp()">p</button>
  <br>
  <button id="keys" onclick="LETTERa()">a</button>
  <button id="keys" onclick="LETTERs()">s</button>
  <button id="keys" onclick="LETTERd()">d</button>
  <button id="keys" onclick="LETTERf()">f</button>
  <button id="keys" onclick="LETTERg()">g</button>
  <button id="keys" onclick="LETTERh()">h</button>
  <button id="keys" onclick="LETTERj()">j</button>
  <button id="keys" onclick="LETTERk()">k</button>
  <button id="keys" onclick="LETTERl()">l</button>
  <br>
  <button id="keys" onclick="LETTERz()">z</button>
  <button id="keys" onclick="LETTERx()">x</button>
  <button id="keys" onclick="LETTERc()">c</button>
  <button id="keys" onclick="LETTERv()">v</button>
  <button id="keys" onclick="LETTERb()">b</button>
  <button id="keys" onclick="LETTERn()">n</button>
  <button id="keys" onclick="LETTERm()" onmouseover="document.getElementById('input').focus()">m</button>
  <br>
  <button id="spacebar" onclick="space()"></button>
  </div></div>
  </div></div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
